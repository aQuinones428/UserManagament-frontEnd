<h1>create-task</h1>
<mat-card style="width: 70%;">
    <mat-card-content>
        <form [formGroup]="createTaskForm" style="display: flex;flex-direction: column; gap: 16px;width: 100%;"
            (ngSubmit)="createTask()">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter title">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>User</mat-label>
                <mat-select formControlName="user">
                    @for (user of users; track user.name) {
                    <mat-option [value]="user">{{ user.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Create Task</button>
        </form>
    </mat-card-content>
</mat-card>
