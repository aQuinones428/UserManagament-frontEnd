<h1>List Task</h1>
<mat-form-field>
    <mat-label>Status Filter</mat-label>
    <mat-select (selectionChange)="applyFilter($event)">
        <mat-option value="">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Done">Done</mat-option>
        <mat-option value="InProgress">In Progress</mat-option>
    </mat-select>

</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Task Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Cambiar estado</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
            <mat-select (selectionChange)="updateStatus($event,element)">             
                <mat-option value=0>Pending</mat-option>
                <mat-option value=1>In Progress</mat-option>
                <mat-option value=2>Done</mat-option>
                
            </mat-select>
            </mat-form-field>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
